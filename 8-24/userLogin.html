<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试页面</title>
    <head>
    </head>
    <style type="text/css"></style>
    <link rel="stylesheet" rev="stylesheet" href="style.css">
    <script type="text/javascript" src="userLogin.js"></script>
</head>
<body>

<div id="container">

    <div id="timer"></div>
    <p title="时间">段落</p>
    <form method="post" name="fname" action="userLogin.php" enctype="multipart/form-data" onsubmit="return checkdata(this)" >
        <fieldset>
            <legend>用户注册</legend>
            <label for="username">用户名：</label>
            <input type="text" id="username" name="username" placeholder="不少于6位、不多于20位的数字或字母"  maxlength="20" autocomplete="off" required/>

            <label for="paw">密码：</label>
            <input type="password" id="paw" name="paw"  placeholder="请输入你的密码" required />

            <label for="fcpaw">确认密码：</label>
            <input type="password" id="fcpaw" name="fcpaw" placeholder="请确认你的密码" required/>

            <label for="sex">性别：</label>
            &nbsp;&nbsp;男<input type="radio" id="sex" name="sex" value="男" checked  />
            女<input type="radio" id="sex_" name="sex" value="女" />

            <label >爱好：</label>
            音乐<input height="30px" type="checkbox" id="love0" name="love[]" value="音乐" />
            电影<input height="30px" type="checkbox" id="love1" name="love[]" value="电影"/>
            游戏<input height="30px" type="checkbox" id="love2" name="love[]" value="游戏"/>

            <label >所在城市：</label>
            <select name="city">
                <option value="">请选择</option>
                <option value="北京">北京</option>
                <option value="广州">广州</option>
                <option value="海口">海口</option>
            </select>

            <label for="photo"> 照片</label>
            <input type="file" id="photo" name="photo" accept="image/gif,image/jpeg,image/png,image/jpg">

            <label for="resume">个人简介：</label>
            <textarea id="resume" placeholder="请输入内容" name="resume" required ></textarea>
        </fieldset>
        <input type="reset" value="重置" />
        <input type="submit" value="发送"/>
    </form>
</div>
</body>
</html>
